<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>betweenPrimes</title>
</head>
<body>
    <script>
        const lowerNo = prompt(`enter lower number`);
        const higherNo = prompt(`enter higher number`);

        for(let primes=lowerNo;primes<=higherNo;primes++){
            let flag = 0;

            for(let j=2;j<primes;j++){
                if(primes%j==0){
                    flag = 1;
                    break;
                }
            }

            if(primes>1 && flag==0){
                document.write(`${primes}`)
            }
        }
    </script>
</body>
</html>
